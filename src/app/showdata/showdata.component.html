<div style="padding: 13px;">
  <mat-spinner *ngIf="groups.length === 0"></mat-spinner>

  <div class="content">
    <div fxLayout="row wrap">
      <div fxFlex="25%" *ngFor="let group of groups" style="margin-top:10px;">
        <a href="{{'localhost:9966/api/groupaggregate/v1/'+group.parentId}}">
          <mat-card appHoverDir>
            <mat-card-header>
              <mat-card-title>{{group.nameGroup}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <img mat-card-image src="{{ 'assets/imgs/server/groupImages/'+group.imageUrl }}" />
            </mat-card-content>
          </mat-card>
        </a>
      </div>
    </div>
  </div>
</div>
