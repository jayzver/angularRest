<div style="padding: 13px;">
  <mat-spinner *ngIf="groups.length === 0"></mat-spinner>

  <mat-card *ngFor="let group of groups" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{group.nameGroup}}</mat-card-title>
      <mat-card-subtitle> {{group.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{group.parentId}}
      </p>
      <img style="height:100%; width: 100%;" src="{{ '../../SpringBootRest/src/main/resources/groupImages/' + group.imageUrl }}" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> Buy product</button>
    </mat-card-actions>
  </mat-card>
</div>
