<div style="padding: 13px;">
  <mat-spinner *ngIf="groups.length === 0"></mat-spinner>

  <div class="content">
    <a href="" *ngFor="let group of groups" style="margin-top:10px;">
      <mat-card [class.mat-elevation-z3]="!isEnter"
                [class.mat-elevation-z16]="isEnter"
                (mouseenter)="isEnter = true"
                (mouseleave)="isEnter = false">
        <mat-card-header>
          <mat-card-title>{{group.nameGroup}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-image style="height:100%; width: 100%;" src="{{ 'assets/imgs/server/groupImages/'+group.imageUrl }}" />
        </mat-card-content>
        <mat-card-actions>
          <button mat-button> Buy product</button>
        </mat-card-actions>
      </mat-card>
    </a>
  </div>
</div>
