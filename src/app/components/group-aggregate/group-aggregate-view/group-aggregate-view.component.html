<div style="padding: 13px;">
  <mat-spinner *ngIf="groups.length === 0"></mat-spinner>
  <div class="content">
    <h2 fxLayoutAlign="center" >{{titlePage}}</h2>
    <div fxLayout="row wrap" fxLayoutGap="25px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%">
        <a class="linkGroupTitle" href="javascript:" routerLink="/create_group_aggregate/{{parentId}}">
          <mat-card appHoverDir fxLayout="column" fxLayoutAlign="center center">
            <img width="60%" src="{{iconBtnAdd}}" style="margin: 10%"/>
          </mat-card>
        </a>
      </div>
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let group of groups; let i = index">
        <a class="linkGroupTitle" href="javascript:" (click)="onClick($event, group.id)">
          <mat-card appHoverDir>
            <mat-card-header>
              <span class="groupTitle">{{group.nameTarget}}</span>
            </mat-card-header>
            <img mat-card-image src="{{ imgPathGroupAggregate+group.imgUrl }}"/>
          </mat-card>
        </a>
      </div>
    </div>
  </div>
</div>
